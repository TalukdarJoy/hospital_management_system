<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Doctor's Availability</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-bar">
        <span class="hospital-title">LifeLine System - Doctor</span>
        <div class="top-links">
            <a href="{{ url_for('doctor_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="availability-container">
        <h1>Doctor's Availability</h1>
        <p class="availability-note">Set your availability for the next 7 days</p>

        <form method="POST" action="{{ url_for('doc_availability') }}">
            <table class="availability-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Morning Slot</th>
                        <th>Evening Slot</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(7) %}
                    <tr>
                        <td class="date-cell">
                            <input type="date" name="date_{{ i }}" value="{{ dates[i] }}" readonly>
                        </td>
                        <td>
                            <select name="slot1_{{ i }}" class="slot-select slot-morning">
                                <option value="">Not Available</option>
                                <option value="08:00 - 10:00" {% if existing_map.get(dates[i]) and existing_map[dates[i]].morning == "08:00 - 10:00" %}selected{% endif %}>08:00 - 10:00 AM</option>
                                <option value="10:00 - 12:00" {% if existing_map.get(dates[i]) and existing_map[dates[i]].morning == "10:00 - 12:00" %}selected{% endif %}>10:00 - 12:00 PM</option>
                                <option value="08:00 - 12:00" {% if existing_map.get(dates[i]) and existing_map[dates[i]].morning == "08:00 - 12:00" %}selected{% endif %}>08:00 - 12:00 PM</option>
                            </select>
                        </td>
                        <td>
                            <select name="slot2_{{ i }}" class="slot-select slot-evening">
                                <option value="">Not Available</option>
                                <option value="14:00 - 16:00" {% if existing_map.get(dates[i]) and existing_map[dates[i]].evening == "14:00 - 16:00" %}selected{% endif %}>02:00 - 04:00 PM</option>
                                <option value="16:00 - 18:00" {% if existing_map.get(dates[i]) and existing_map[dates[i]].evening == "16:00 - 18:00" %}selected{% endif %}>04:00 - 06:00 PM</option>
                                <option value="18:00 - 20:00" {% if existing_map.get(dates[i]) and existing_map[dates[i]].evening == "18:00 - 20:00" %}selected{% endif %}>06:00 - 08:00 PM</option>
                                <option value="14:00 - 20:00" {% if existing_map.get(dates[i]) and existing_map[dates[i]].evening == "14:00 - 20:00" %}selected{% endif %}>02:00 - 08:00 PM</option>
                            </select>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="availability-actions">
                <button type="submit" class="btn-save-availability">Save Availability</button>
            </div>
        </form>
    </div>

    <div class="bottom-bar">
        <p>LifeLine Hospital System 2025</p>
    </div>
</body>
</html>
