<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Doctor's Availability</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-bar">
        <span class="hospital-title">MediCare System - Doctor</span>
        <div class="top-links">
            <a href="{{ url_for('doctor_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="availability-container">
        <h1>Doctor's Availability</h1>
        <p class="availability-note">7 days availability to be provided</p>

        <form method="POST" action="{{ url_for('save_availability') }}">
            <table class="availability-table">
                <tbody>
                    {% for i in range(7) %}
                    <tr>
                        <td class="date-cell">
                            <input type="date" name="date_{{ i }}" value="{{ dates[i] if dates else '' }}" required>
                        </td>
                        <td>
                            <input type="text" name="slot1_{{ i }}" placeholder="08:00 - 12:00 am" class="slot-input slot-morning">
                        </td>
                        <td>
                            <input type="text" name="slot2_{{ i }}" placeholder="04:00 - 9:00 pm" class="slot-input slot-evening">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="availability-actions">
                <button type="submit" class="btn-save-availability">save</button>
            </div>
        </form>
    </div>

    <div class="bottom-bar">
        <p>MediCare Hospital System 2025</p>
    </div>
</body>
</html>
