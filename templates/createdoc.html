<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Doctor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-bar">
        <span class="hospital-title">Admin Panel</span>
        <div class="top-links">
            <a href="{{ url_for('admin_dashboard') }}">Home</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="admin-container">
        <a href="/admin_dashboard/createdoc" class="back-link">&laquo; Back</a>
        <h2 class="admin-title">Register New Doctor</h2>

        <div class="doctor-form-wrapper">
            <form action="{{ url_for('createdoc') }}" method="POST">
                
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Department</label>
                    <select name="specialization" class="form-control" required>
                        <option value="" disabled selected>Select Department</option>
                        <option value="1">Cardiology (1)</option>
                        <option value="2">Neurology (2)</option>
                        <option value="3">Orthopedics (3)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Availability</label>
                    <input type="text" name="availability" class="form-control">
                </div>

                <br>
            

                <div class="form-actions">
                    <button type="submit" class="btn-create-submit">Save Profile</button>
                </div>
            </form>
        </div>
    </div>

    <div class="bottom-bar">
        <p>&copy; 2025 MediCare System</p>
    </div>
</body>
</html>
