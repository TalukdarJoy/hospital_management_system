{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div class="admin-container">
        <!-- Back Link -->
        <a href="{{ url_for('admin_dashboard') }}" class="back-link">&laquo; Back</a>
        
        <h2 class="admin-title">Add New Department</h2>

        <!-- Square Form Container -->
        <div class="dept-form-wrapper">
            <form action="/admin_dashboard/add_department" method="POST">
                
                <div class="form-group">
                    <label>Department Name</label>
                    <input type="text" name="name" class="square-input" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="square-input" rows="4"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-square-submit">Create Department</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
