<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Doctor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <body class="register-doctor-page">
    <div class="top-bar">
        <span class="hospital-title">Admin Panel</span>
        <div class="top-links">
            <a href="{{ url_for('admin_dashboard') }}">Home</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div> 
<div class="admin-container">
        <!-- Back Link -->
        <a href="{{ url_for('admin_dashboard') }}" class="back-link">&laquo; Back</a>
        
        <h2 class="admin-title">Add New Department</h2>

        <!-- Square Form Container -->
        <div class="dept-form-wrapper">
            <form action="/admin_dashboard/add_department" method="POST">
                
                <div class="form-group">
                    <label>Department Name</label>
                    <input type="text" name="name" class="square-input" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="square-input" rows="4"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-square-submit">Create Department</button>
                </div>
            </form>
        </div>
    </div>
 <!-- Footer -->
    <footer>
        <p>&copy; 2025 LifeLine Hospital Management System. All rights reserved.</p>
    </footer>
</body>
</html>
